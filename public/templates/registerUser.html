<div class="container-fluid">
	<div class="row">
		
		<div class="col-md-12">
			<form ng-submit="vm.registerUser()">

				<div class="form-group">
					<br/>
					<label>Name</label>
					<input type="text" class="form-control" ng-model="vm.user.name"/>
				</div>

				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control" ng-model="vm.user.username"/>
				</div>

				<div class="form-group">
					<label>Profile Picture</label>
					<input class="form-control" ng-model="vm.user.image"/>
				</div>

				<div class="form-group">
					<label>About</label>
					<input type="text" class="form-control" ng-model="vm.user.about"/>
				</div>

				<div class="form-group">
					<label>Email address</label>
					<input type="email" class="form-control" ng-model="vm.user.email"/>
				</div>

				<div class="form-group">
					<label >Password</label>
					<input type="password" class="form-control" ng-model="vm.user.password"/>
				</div>

				<div class="form-group">
					<label >Confirm Password</label>
					<input type="password" class="form-control"/>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-default btn-success">
						Submit
					</button>
				</div>
				<br/>

			</form>
		</div>

	</div>
</div>
