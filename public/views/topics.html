

<div class="tranquilPic">
	<div  ng-controller="UserController as vm">
		<div class="mainNav">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-pills navbar-right mainNavButtons">

						<button ng-hide="vm.userLoggedIn" ng-click="vm.openRegisterModal()">Register</button>

						<button ng-hide="vm.userLoggedIn" ng-click="vm.openLoginModal()">Login</button>

						<a type="btn" ng-show="vm.userLoggedIn" ui-sref="UserProfile"><button>Profile</button></a>

						<a type="btn" ui-sref="Topics"><button>Home</button></a>

						<button type="btn" ng-show="vm.userLoggedIn" ng-click="vm.logoutUser()">Logout</button>


					</ul>

				</div>
			</div>
		</div>

		<div class="row text-center">

			<div class="col-md-8">
				<h3 ng-show="vm.userLoggedIn">I am {{vm.userLoggedIn.name}} and...</h3>
				<h1>I Stress Less</h1>
			</div>

			<div class="col-md-4"></div>
		</div>

	</div>
</div>


<div class="row text-center introFeatures">

	<div class="col-md-4">
		<a ui-sref="ReliefMethods"><input type="text" placeholder="Checkout ways to relieve stress..." /></a>
	</div>

	<div class="col-md-4">
		<input ng-click="vm.openCreateTopicModal({id:_user.id})" placeholder="Tell us what is stressing you..." />
	</div>

	<div class="col-md-4">
		<input ng-model="search.message" placeholder="Explore stress less discussions..." />
	</div>


</div>

<div class="row text-center" id="topicsFeed">

	<div id="topicsSection">
		<h1>Explore <span class="coloredWords">Stress Less</span> Discussions</h1>
	</div>

	<!-- SEARCH BOX START- -->
	<div class="advancedSearchBox" ng-class="{active:focus}" ng-init="focus = false" ng-click="!focus ? setSearchFocus = true : null">
		<span ng-show="searchParams.length < 1 && searchQuery.length === 0" class="search-icon glyphicon glyphicon-search"></span>
		<a ng-href="" ng-show="searchParams.length > 0 || searchQuery.length > 0" ng-click="removeAll()" role="button">
			<span class="remove-all-icon glyphicon glyphicon-trash"></span>
		</a>
		<div>
			<div class="search-parameter" ng-repeat="searchParam in searchParams">
				<a ng-href="" ng-click="removeSearchParam($index)" role="button">
					<span class="remove glyphicon glyphicon-trash"></span>
				</a>
				<div class="key">{{searchParam.name}}:</div>
				<div class="value">
					<span ng-if="!searchParam.editMode" ng-click="enterEditMode($index)">{{searchParam.value}}</span>
					<input name="value"
					type="text"
					nit-auto-size-input
					nit-set-focus="searchParam.editMode"
					ng-keydown="keydown($event, $index)"
					ng-blur="leaveEditMode($index)"
					ng-if="searchParam.editMode"
					ng-change="searchParamValueChanged(searchParam)"
					ng-model="searchParam.value"
					placeholder="{{searchParam.placeholder}}" />
				</div>
			</div>
			<input name="searchbox"
			class="search-parameter-input"
			type="text"
			nit-auto-size-input
			nit-set-focus="setSearchFocus"
			ng-keydown="keydown($event)"
			placeholder="{{placeholder}}"
			ng-focus="focus = true"
			ng-blur="focus = false"
			typeahead-on-select="typeaheadOnSelect($item, $model, $label)"
			typeahead="parameter as parameter.name for parameter in parameters | filter:isUnsedParameter | filter:{name:$viewValue} | limitTo:8"
			ng-change="searchQueryChanged(searchQuery)"
			ng-model="searchQuery" />
		</div>
		<div class="search-parameter-suggestions" ng-show="parameters && focus">
			<span class="title">Parameter Suggestions:</span>
			<span class="search-parameter" ng-repeat="param in parameters | filter:isUnsedParameter | limitTo:8" ng-mousedown="addSearchParam(param)">{{param.name}}</span>
		</div>
	</div>

	<!-- SEARCH BOX END- -->

	<div class="col-md-3 well topicsMessages" ng-repeat="t in vm.topics | orderBy:'-created' | filter:search ">
		<h3 class="text-center">{{t.title}}</h3>
		<p class="text-left">{{t.message}}</p>
		<i>By: {{t.postedBy.username}}</i>

		<a ng-click="vm.deleteTopic(t)" ng-show="t.postedBy.username == _user.username" class="deleteTopicBtn">
			<button class="btn btn-sm"><i class="fa fa-trash-o"></i></button>
		</a>

		<a ng-click="vm.openEditTopicModal(t)" ng-show="t.postedBy.username == _user.username" class="editTopicBtn">
			<button class="btn btn-sm"><i class="fa fa-pencil-square-o"></i></button>
		</a>

		<a ui-sref="TopicDetail({id:t._id})" class="btn btn-sm seeMoreBtn"><button class="btn btn-sm">See More</button></a>
		<br/>
	</div>

</div>
